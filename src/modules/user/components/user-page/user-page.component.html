<div class="text-center my-3">
  <a routerLink="/users/add" role="button" class="btn btn-primary">
    Adicionar usuário
  </a>
</div>

<div class="table-responsive-xl my-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Usuário</th>
        <th scope="col">Nome</th>
        <th scope="col">Papel</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user._id }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.role.name }}</td>
        <td>
          <a
            routerLink="/users/edit/{{ user._id }}"
            role="button"
            class="btn btn-info"
          >
            Editar
          </a>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user._id, i)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
