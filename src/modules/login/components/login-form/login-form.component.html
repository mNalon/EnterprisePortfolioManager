<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="col-md-12">
                <form id="login-form" class="form" action="" method="post">
                    <div class="form-group">
                        <label for="username" class="">Usuário:</label><br>
                        <input [(ngModel)]="userName" type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="">Senha:</label><br>
                        <input [(ngModel)]="userPassword" type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <!-- <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                        <input type="submit" name="submit" 
                               class="btn btn-primary" value="Entrar" [disabled]="disableLogin()"
                               (click)="login()">
                    </div>
                    <p class="text-danger">{{errorMessage}}</p>
                </form>
            </div>
        </div>
    </div>
</div>
